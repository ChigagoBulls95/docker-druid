mysql:
  image: mysql:latest
  environment:
    - MYSQL_ROOT_PASSWORD=doesntreallymatter
    - MYSQL_USER=druid
    - MYSQL_PASSWORD=diurd
    - MYSQL_DATABASE=druid

zk:
  image: darren/zookeeper

coordinator:
  build: .
  command: coordinator
  links:
    - zk:zk
    - mysql:mysql
  ports:
    - 80:8000

historical:
  build: .
  command: historical
  links:
    - zk:zk
  ports:
    - 8000
  environment:
    - local_storage_directory=/tmp/

broker:
  build: .
  command: broker
  ports:
    - 8000
  links:
    - zk:zk

overlord:
  build: .
  command: overlord
  links:
    - zk:zk
    - mysql:mysql
  ports:
    - 8000
  environment:
    - JAVA_MEMORY=5g
